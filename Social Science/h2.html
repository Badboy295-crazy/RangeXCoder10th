  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #f8fafc;
      --bg-dark: #0f172a;
      --bg-light: #ffffff;
      --text-dark: #0f172a;
      --text-light: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      border: none;
      padding: 0.6rem;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .subject-card {
      background-color: #e2e8f0;
      border-left: 5px solid var(--primary-color);
      transition: transform 0.3s, background-color 0.3s;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      background-color: #cbd5e1;
    }

    .dark-mode .subject-card {
      background-color: #334155;
      color: var(--text-light);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .video-section {
      display: none;
      padding: 2rem;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .dark-mode .video-container {
      background-color: #1e293b;
      border-color: #818cf8;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      margin-top: 1rem;
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #9f1239;
    }

    #loadingSpinner {
      text-align: center;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>
