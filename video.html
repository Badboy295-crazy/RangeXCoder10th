<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player - RangeXCoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .video-container {
      max-width: 900px;
      aspect-ratio: 16/9;
      margin: auto;
      border: 4px solid #4f46e5;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2 class="text-center" id="videoTitle">Loading...</h2>
  <div class="video-container mb-3">
    <iframe id="videoPlayer" allowfullscreen></iframe>
  </div>
  <div class="text-center">
    <a href="index.html" class="btn btn-danger back-button">Back to Lectures</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Video';
    const url = params.get('url') || '';

    document.getElementById('videoTitle').innerText = title;
    document.getElementById('videoPlayer').src = url;
  </script>
</body>
</html>
