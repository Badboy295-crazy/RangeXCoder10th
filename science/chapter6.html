<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Lectures - RangeXCoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #f8fafc;
      --bg-dark: #0f172a;
      --bg-light: #ffffff;
      --text-dark: #0f172a;
      --text-light: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      border: none;
      padding: 0.6rem;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .subject-card {
      background-color: #e2e8f0;
      border-left: 5px solid var(--primary-color);
      transition: transform 0.3s, background-color 0.3s;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      background-color: #cbd5e1;
    }

    .dark-mode .subject-card {
      background-color: #334155;
      color: var(--text-light);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .video-section {
      display: none;
      padding: 2rem;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .dark-mode .video-container {
      background-color: #1e293b;
      border-color: #818cf8;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      margin-top: 1rem;
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #9f1239;
    }

    #loadingSpinner {
      text-align: center;
      position: absolute;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="ri-moon-clear-line"></i>
  </button>

      <div class="col"> <div class="card subject-card"><div class="card-body">Control & Coordination L2 <button class="btn btn-sm btn-primary float-end" onclick="window.location.href=' https://rangexcoder-mediaplayer.netlify.app/?title=Control & Coordination L3 &url=https://d274dp7v20n4nf.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4480085/175223815228888929414/index_4.m3u8'">View</button></div></div></div>
      <div class="col"> <div class="card subject-card"><div class="card-body">Control & Coordination L3 <button class="btn btn-sm btn-primary float-end" onclick="window.location.href=' https://rangexcoder-mediaplayer.netlify.app/?title=Control & Coordination L3 &url=https://d274dp7v20n4nf.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4483912/175266967722138929414/175266967722138929414_8929414.m3u8'"  >View</button></div></div></div>   
      <div class="col"> <div class="card subject-card"><div class="card-body">Control & Coordination L4 <button class="btn btn-sm btn-primary float-end" onclick="window.location.href=' https://rangexcoder-mediaplayer.netlify.app/?title=Control & Coordination L4 &url=https://d274dp7v20n4nf.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4484951/175275594414878929414/175275594414878929414_8929414.m3u8'"  >View</button></div></div></div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col"><div class="card subject-card"><div class="card-body">Human Eye L1 <button class="btn btn-sm btn-primary float-end" onclick="window.open('https://drive.google.com/file/d/17sgNVBEii3kB6BXwpKKT1xfvzh2fVQ30/view?usp=drive_link')">View</button></div></div></div>

  <!-- Video Viewer Section -->
  <div class="video-section container text-center" id="videoSection">
    <h3 id="videoTitle"></h3>

    <div class="video-container my-3">
      <!-- Spinner is now inside video container -->
      <div id="loadingSpinner" style="display: none;">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading video...</p>
      </div>

      <video id="hlsPlayer" controls style="display: none;"></video>
      <iframe id="videoPlayer" allowfullscreen style="display: none;"></iframe>
    </div>

    <button class="back-button" onclick="goBack()">Back To Lecture</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let hls;

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function playLecture(title, url) {
      document.getElementById('lectureList').style.display = 'none';
      document.getElementById('videoSection').style.display = 'block';
      document.getElementById('videoTitle').innerText = title;

      const iframe = document.getElementById('videoPlayer');
      const video = document.getElementById('hlsPlayer');
      const spinner = document.getElementById('loadingSpinner');

      iframe.style.display = "none";
      video.style.display = "none";
      spinner.style.display = "block";

      if (url.endsWith(".m3u8")) {
        if (hls) {
          hls.destroy();
        }
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          spinner.style.display = "none";
          video.style.display = "block";
          video.play();
        });
      } else {
        if (hls) hls.destroy();
        iframe.onload = () => {
          spinner.style.display = "none";
          iframe.style.display = "block";
        };
        iframe.src = url;
      }
    }

    function goBack() {
      document.getElementById('lectureList').style.display = 'block';
      document.getElementById('videoSection').style.display = 'none';

      document.getElementById('videoPlayer').src = "";
      const video = document.getElementById('hlsPlayer');
      video.pause();
      video.src = "";
      document.getElementById('videoPlayer').style.display = "none";
      document.getElementById('hlsPlayer').style.display = "none";
      document.getElementById('loadingSpinner').style.display = "none";

      if (hls) {
        hls.destroy();
        hls = null;
      }
    }
  </script>
