<script>
  let questionCount = 0;
  let correctAnswer = 0;

  function generateQuestion() {
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    const operations = ['+', '-', '*'];
    const op = operations[Math.floor(Math.random() * operations.length)];

    let questionText = '';
    if (op === '+') {
      correctAnswer = a + b;
      questionText = `${a} + ${b}`;
    } else if (op === '-') {
      correctAnswer = a - b;
      questionText = `${a} - ${b}`;
    } else {
      correctAnswer = a * b;
      questionText = `${a} √ó ${b}`;
    }

    document.getElementById("question").textContent = `Question ${questionCount + 1}: What is ${questionText}?`;
    document.getElementById("answer").value = "";
    document.getElementById("result").textContent = "";
  }

  function submitAnswer() {
    const userAnswer = parseInt(document.getElementById("answer").value);
    if (userAnswer === correctAnswer) {
      questionCount++;
      document.getElementById("progress").textContent = `‚úÖ ${questionCount}/5 Correct`;
      if (questionCount === 5) {
        generateKeyAndShow();
      } else {
        generateQuestion();
      }
    } else {
      document.getElementById("result").textContent = "‚ùå Wrong. Try again.";
    }
  }

  function generateKey(length = 24) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let key = "";
    for (let i = 0; i < length; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
  }

  function generateKeyAndShow() {
    const key = generateKey();
    const now = Date.now();
    localStorage.setItem("accessKey", key);
    localStorage.setItem("accessTime", now.toString());

    document.getElementById("generatedKey").textContent = key;
    document.getElementById("keyBox").classList.remove("hidden");
    document.getElementById("question").classList.add("hidden");
    document.getElementById("answer").classList.add("hidden");
    document.querySelector("button").classList.add("hidden");
  }

  function checkStoredKey() {
    const key = localStorage.getItem("accessKey");
    const time = parseInt(localStorage.getItem("accessTime"));
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000;

    if (key && (now - time < oneDay)) {
      document.getElementById("generatedKey").textContent = key;
      document.getElementById("keyBox").classList.remove("hidden");
      document.getElementById("question").classList.add("hidden");
      document.getElementById("answer").classList.add("hidden");
      document.querySelector("button").classList.add("hidden");
      document.getElementById("progress").textContent = `‚úÖ Already Unlocked`;
    } else {
      localStorage.removeItem("accessKey");
      localStorage.removeItem("accessTime");
      generateQuestion();
    }
  }

  checkStoredKey();
</script>
