<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Generated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 40px; text-align: center; }
    .box { background: white; padding: 25px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    #key { font-size: 20px; font-weight: bold; margin: 20px 0; }
    #timer { color: #555; margin-top: 10px; }
    button { padding: 10px 20px; background: blue; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    .ads { margin-top: 30px; background: #fff3cd; padding: 10px; border: 1px solid #ffeeba; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Your Access Key</h2>
    <div id="key">Loading...</div>
    <div id="timer"></div>
    <a href="first.html"> <button > Go to Original Website</button></a>
  </div>

  <div class="ads">
    <strong>📢 Ad:</strong><br>
    <img src="https://via.placeholder.com/468x60?text=Your+Ad+Here" alt="Ad Banner" />
    <p>Earn money with your links using <a href="https://shrinkearn.com" target="_blank">ShrinkEarn</a>.</p>
  </div>

<script>
  const keyData = JSON.parse(localStorage.getItem("quizKey")) || {};
  const now = Date.now();
  let key = keyData.key || "KEY-" + Math.random().toString(36).substring(2, 8).toUpperCase();
  let expiry = keyData.expiry || (now + 86400000);

  localStorage.setItem("quizKey", JSON.stringify({ key, expiry }));
  document.getElementById("key").innerText = key + " (Valid for 24 hours)";

  function updateCountdown() {
    const timeLeft = expiry - Date.now();
    if (timeLeft <= 0) {
      document.getElementById("timer").innerText = "⛔ Key has expired.";
    } else {
      const hrs = Math.floor(timeLeft / 3600000);
      const mins = Math.floor((timeLeft % 3600000) / 60000);
      const secs = Math.floor((timeLeft % 60000) / 1000);
      document.getElementById("timer").innerText = "⏳ Expires in: " + hrs + "h " + mins + "m " + secs + "s";
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
